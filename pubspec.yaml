name: archi_tech
description: A Flutter application with clean architecture, BLoC state management, and offline-first capability.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.2.0

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Network
  dio: ^5.4.1
  connectivity_plus: ^5.0.2

  # Local Database
  sqflite: ^2.3.2
  path: ^1.8.3

  # Utilities
  dartz: ^0.10.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  injectable_generator: ^2.4.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
